    <title>Space X Launch</title>

    <section class="section">
        <div class="container">
          <img class="logo" src="./ressources/spacex-logo-inverted.png" alt="space X logo">
            <div class="content">
              
                <h1 class="has-text-light has-text-centered is-size-1">Next Flight</h1>
            </div>
            
    
            <button class="goapi button is-info is-large is-rounded is-fullwidth is-small">
                <span class="icon">
                    <i class="fas fa-rocket"></i>
                  </span><span>When is the next launch?</span></button>
        <div class="answer">
            <div id="apistuff"></div>

            <div class="tile is-ancestor">
                <div class="tile is-vertical is-8">
                  <div class="tile">
                    <div class="tile is-parent is-vertical">
                      <article class="tile is-child notification is-info">
                        <p class="title">Mission Name:</p>
                        <p class="subtitle" id="name"></p>
                      </article>
                      <article class="tile is-child notification is-primary">
                        <p class="title">Launch Site</p>
                        <p class="subtitle" id="site"></p>
                      </article>
                      <article class="tile is-child notification is-info">
                        <p class="title">Rocket Type:</p>
                        <p class="subtitle" id="rocket"></p>
                      </article>
                    </div>
                    <div class="tile is-parent is-vertical">
                        <article class="tile is-child notification is-primary">
                            <p class="title">Launch Date:</p>
                            <p class="subtitle" id="date"></p>
                          </article>
                          <article class="tile is-child notification is-info">
                            <p class="title">Launch Time (UTC):</p>
                            <p class="subtitle" id="time"></p>
                          </article>
                          <article class="tile is-child notification is-primary">
                            <p class="title">Flight Number</p>
                            <p class="subtitle" id="number"></p>
                          </article>
                    </div>
                  </div>
                  <div class="tile is-parent">
                    <article class="tile is-child notification is-info">
                        <p class="title">Crew:</p>
                        <p class="subtitle" id="crew_details"></p>
                      <div class="content">
                        <!-- Content -->
                      </div>
                    </article>
                  </div>
                </div>
                <div class="tile is-parent">
                  <article class="tile is-child notification is-info">
                    <div class="content">
                        <p class="title">Mission Details:</p>
                        <p class="subtitle" id="details"></p>
                    </div>
                  </article>
                </div>
              </div>
